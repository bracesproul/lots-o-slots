query GetProcessedPayments($input: GetPaymentsInput = { processed: true }) {
  getAllPayments(input: $input) {
    ...PaymentFragment
    createdAt
  }
}

query GetPendingPayments($input: GetPaymentsInput = { processed: false }) {
  getAllPayments(input: $input) {
    ...PaymentFragment
    createdAt
  }
}
